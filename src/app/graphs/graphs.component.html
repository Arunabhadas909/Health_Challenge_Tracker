 <div class="flex gap-[16px] p-[20px]">
   

    <mat-card class="user-card  w-[25%]"ngDefaultControl>
        <table mat-table [dataSource]="userDetails" class="mat-elevation-z8" ngDefaultControl>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"(click)="selectUser(element)" class="cursor-pointer" ngDefaultControl> {{element.name}} </td>
          </ng-container>
        
          
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
       
</table>
</mat-card>
    

    <mat-card class="flex-2">
      <h2>{{ selectedUser.name }}'s workout progress</h2>
      <ngx-charts-bar-vertical
        [view]="[600, 300]"
        [scheme]="colorScheme"
        [results]="selectedUser.data"
        [gradient]="false"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        xAxisLabel="Workout"
        yAxisLabel="Minutes">
      </ngx-charts-bar-vertical>
    </mat-card>
  </div>
