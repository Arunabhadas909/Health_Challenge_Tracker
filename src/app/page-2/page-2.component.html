

<div class="flex justify-between flex-col p-[50px] m-[10px] content-center">


    <mat-form-field class="w-[25%]">
        <mat-label>User Name *</mat-label>
        <input matInput placeholder="Ex. Smith" value="John" [(ngModel)]="nameInput" ngDefaultControl>
      </mat-form-field>


<div class="flex justify-start">

    <mat-form-field class="w-[25%] mr-[20px]" ngDefaultControl>
        <mat-label> Workout Type</mat-label>
        <mat-select [(ngModel)]="workType" name="work" multiple ngDefaultControl>
                <mat-option *ngFor="let work of workTypes" [value]="work.value" >
                    {{work.value}}
                  </mat-option>
                  <button mat-icon-button (click)="addWorkout()">
                    <mat-icon>add_circle_outline</mat-icon>
                  </button>
                  <mat-form-field class="w-[25%]" >
                    <input matInput placeholder="Ex. Smith" value="John" [(ngModel)]="newWorkout" [hidden]="isDisabled" (keydown.enter)="addWorkout()" ngDefaultControl>
                  </mat-form-field>
                  
                  

        </mat-select>
      </mat-form-field>

      <mat-form-field class="w-[25%] ml-[20px]" ngDefaultControl>
        <mat-label>Workout Minutes *</mat-label>
        <input matInput placeholder="Ex. 20" value="60" [(ngModel)]="workoutTime" ngDefaultControl >
      </mat-form-field>



</div>


<div class="text-center text-blue-600 dark:text-sky-400  w-[13%]">
    <button  mat-raised-button class="rounded-[20px]" (click)="onAdd1()"> Add Workout</button>

</div>

    

</div>








<div class="flex justify-between">

  <div class=" w-[100%] flex justify-start ">
    <mat-form-field appearance="outline" class="w-[60%] ml-[20px]">
      <mat-label>Search</mat-label>
          <input matInput type="text" [(ngModel)]="searchQuery" (input)="applyFilter()" placeholder="Search..."  ngDefaultControl>
          <button mat-icon-button matSuffix (click)="clearSearch()">
            <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  
  <div class="w-[100%] flex justify-end">
  <mat-form-field appearance="outline" class="sort-dropdown w-[60%] mr-[20px]">
    <mat-label>Sort By</mat-label>
    <mat-select [(value)]="selectedSort" (selectionChange)="applySort()">
      <mat-option *ngFor="let option of sortOptions" [value]="option.value">{{ option.viewValue }}</mat-option>
    </mat-select>
  </mat-form-field>
  </div>
  
</div>














<table mat-table [dataSource]="list_users" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"(click)="navigateToPage()" class="cursor-pointer" ngDefaultControl> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="workouts">
      <th mat-header-cell *matHeaderCellDef> Workout Type </th>
      <td mat-cell *matCellDef="let element" (click)="navigateToPage()" class="cursor-pointer" ngDefaultControl> {{element.workouts}} </td>
    </ng-container>

    <ng-container matColumnDef="NumberofWorkouts">
        <th mat-header-cell *matHeaderCellDef> NumberofWorkouts </th>
        <td mat-cell *matCellDef="let element" (click)="navigateToPage()" class="cursor-pointer" ngDefaultControl> {{element.NumberofWorkouts}} </td>
      </ng-container>

      <ng-container matColumnDef="TotalWorkoutMinutes">
        <th mat-header-cell *matHeaderCellDef> TotalWorkoutMinutes </th>
        <td mat-cell *matCellDef="let element" (click)="navigateToPage()" class="cursor-pointer" ngDefaultControl> {{element.TotalWorkoutMinutes}} </td>
      </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>



<footer>

    <mat-paginator [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page">
</mat-paginator>

</footer>
